<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de compras</title>
  </head>
  <body>
    <header>
      <nav>
        <ul class="nav-header">
          <li><a target="_blank" href="https://github.com/thcerutti/acompanhamento-validacao-insignias">GitHub do projeto</a></li>
          <li><a target="_blank" href="https://prototipandoaquebrada.notion.site/b83ef95daf8b49f3a10e4325cd497bf9">Validação de insígnias</a></li>
          <li><a target="_blank" href="https://github.com/thcerutti">Sobre o desenvolvedor</a></li>
        </ul>
      </nav>
      <!-- [HTML/CSS][Nivel 1][Defina a proposta de um produto ou serviço com um tema que você goste e se identifique] -->
      <h1>Lista de compras</h1>
    </header>
    <main>
      <!-- [HTML/CSS][Nivel 1][Crie uma página web que utilize as tags básicas do HTML: `<h1>`, `<p>`, `<div>`, `<img>`, `input`, `button`, `submit`, `form`, etc.] -->
      <div class="campo-adicionar">
        <input type="number" id="qtde" placeholder="Quantidade">
        <input type="text" id="produto" placeholder="Produto">
        <input type="number" id="valor-unitario" placeholder="Valor unitário">

        <button onclick="adicionarProdutoNaLista()">Adicionar</button>
      </div>
      <div class="content">
        <table id="tabela-produtos">
          <tr>
            <th>Qtde</th>
            <th class="campo-produto">Produto</th>
            <th>Preço Unitário</th>
            <th>Preço Total</th>
            <th>Ações</th>
          </tr>
        </table>
      </div>
    </main>
    <footer>
      <div>
        <strong>Quantidade de produtos: </strong><span id="qtd-itens">0</span>
      </div>
      <div>
        <strong>Total: </strong><span id="valor-total">R$ 0,00</span>
      </div>
    </footer>
    <div class="avaliacao">
      <span>Quantas estrelas esse projerto merece?</span>
      <select name="" id="">
        <option value="1">1 estrela</option>
        <option value="2">2 estrelas</option>
        <option value="3">3 estrelas</option>
        <option value="4">4 estrelas</option>
        <option value="5" selected>5 estrelas</option>
      </select>
      <button>Enviar</button>
    </div>
    <link rel="stylesheet" href="style/index.css" />
      <!-- [HTML/CSS][Nivel 1][Aplique estilos simples de CSS: cores, fontes e tamanhos.] -->
    <script src="script/index.js"></script>
  </body>
</html>
