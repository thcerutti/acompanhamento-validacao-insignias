<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de compras</title>
  </head>
  <body>
    <header>
      <h1>Lista de compras</h1>
    </header>
    <main>
      <div class="campo-adicionar">
        <input type="text" name="produto" />
        <button onclick="adicionarProduto()">Adicionar</button>
      </div>
      <div class="content">
        <table id="tabela-produtos">
          <tr>
            <th>Qtde</th>
            <th class="campo-produto">Produto</th>
            <th>Preço</th>
            <th>Ações</th>
          </tr>
          <tr>
            <td>3</td>
            <td class="campo-produto">litros de leite</td>
            <td>R$ 5,00</td>
            <td><button>Excluir</button></td>
          </tr>
          <tr>
            <td>1</td>
            <td class="campo-produto">pacote de farrinha de trigo</td>
            <td>R$ 3,50</td>
            <td><button>Excluir</button></td>
          </tr>
          <tr>
            <td>1</td>
            <td class="campo-produto">dúzia de ovos</td>
            <td>R$ 9,00</td>
            <td><button onclick="excluirProduto(event)">Excluir</button></td>
          </tr>
        </table>
      </div>
    </main>
    <footer>
      <div>
        <span><strong>Quantidade de produtos:</strong> 5</span>
      </div>
      <div>
        <span><strong>Total:</strong> R$ 17,50</span>
      </div>
    </footer>
    <link rel="stylesheet" href="style/index.css" />
    <script src="script/index.js"></script>
  </body>
</html>
